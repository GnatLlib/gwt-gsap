buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

apply plugin: 'gwt'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

repositories { mavenCentral() }

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile('junit:junit:4.11')

}

task generateJar{
    dependsOn 'clean'
    dependsOn 'classes'
    dependsOn 'jar'
    tasks.findByName('classes').mustRunAfter 'clean'
    tasks.findByName('jar').mustRunAfter 'classes'

    description 'Generates wrapper jar'



jar{
    manifest {
        attributes(
                "Name" : "gwt-gsap",
                "Specification-Version": 1.0)
    }
}
}
gwt {
    gwtVersion='2.8.0'

    modules 'com.apptio.gsap'

    maxHeapSize = "1024M"
    
    superDev {
        noPrecompile=true
    }
}
